<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="../learn/assets/images/math-logo.svg"
      type="image/svg+xml"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        user-select: none;
        box-sizing: border-box;
        font-family: "Roboto", Arial, sans-serif; /* Font hiện đại và dễ đọc */
      }
      html,
      body {
        height: 100%;
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      @media (max-width: 768px) {
        .screen {
          margin-top: 20px;
          padding: 0 10px;
        }

        .top-section {
          height: auto;
          padding: 10px;
          text-align: center;
        }

        .learn-link {
          left: 10px;
          top: 10px;
          width: 60px;
          height: 60px;
        }

        .rules-container,
        .history-exam {
          width: 100%;
          padding: 20px;
        }

        .exam-container {
          grid-template-columns: 1fr;
          row-gap: 20px;
        }

        .exam-name,
        .delete-exam,
        .access-exam {
          font-size: 20px;
          text-align: center;
        }

        .cta-button {
          font-size: 1.2rem;
          padding: 10px;
        }
      }
      body {
        background-color: #f5f7fa; /* Tông màu nền nhẹ nhàng */
        color: #2c3e50; /* Tông màu chữ đậm hơn để dễ đọc */
      }

      .screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        /* margin-top: 30px; */
      }

      .top-section {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 85px;
        width: 100%;
        background: linear-gradient(
          90deg,
          #4caf50,
          #388e3c
        ); /* Gradient header */
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .learn-link {
        position: absolute;
        left: 50px;
        top: 10%;
        width: 70px;
        height: 70px;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .learn-link:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }

      .learn-link img {
        width: 40px;
        height: 40px;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
        text-align: center;
      }

      .empty-list {
        font-size: 30px;
        font-weight: 500;
        text-align: center;
      }
      .svgIcon {
        position: absolute;
        left: -25px;
        margin-top: 18px;
        z-index: 2;
        width: 70%;
        animation: search ease-in-out 1s infinite alternate-reverse;
      }
      @keyframes search {
        0% {
          transform: translateX(0%) rotate(70deg);
        }

        100% {
          transform: translateX(100px) rotate(10deg);
        }
      }
      .svgIcon circle,
      line {
        stroke: rgb(162, 55, 255);
      }
      .svgIcon circle {
        fill: rgba(98, 65, 142, 0.238);
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1; /* Light gray background */
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: #388e3c; /* Dark green thumb */
        border-radius: 10px;
        border: 2px solid #f1f1f1; /* Adds padding around the thumb */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2e7d32; /* Slightly darker green on hover */
      }
        .mid-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

      /* From Uiverse.io by karthik092726122003 */
      .styled-wrapper .button {
        display: block;
        position: relative;
        width: 76px;
        height: 76px;
        margin: 0;
        overflow: hidden;
        outline: none;
        background-color: transparent;
        cursor: pointer;
        border: 0;
      }

      .styled-wrapper .button:before {
        content: "";
        position: absolute;
        border-radius: 50%;
        inset: 7px;
        border: 3px solid black; /* Update dynamically for light/dark mode */
        transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
          transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
      }

      .styled-wrapper .button:after {
        content: "";
        position: absolute;
        border-radius: 50%;
        inset: 7px;
        border: 4px solid #599a53;
        transform: scale(1.3);
        transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
          transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        opacity: 0;
      }

      .styled-wrapper .button:hover:before,
      .styled-wrapper .button:focus:before {
        opacity: 0;
        transform: scale(0.7);
        transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
          transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .styled-wrapper .button:hover:after,
      .styled-wrapper .button:focus:after {
        opacity: 1;
        transform: scale(1);
        transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
          transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
      }

      .styled-wrapper .button-box {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
      }

      .styled-wrapper .button-elem {
        display: block;
        width: 30px;
        height: 30px;
        margin: 24px 18px 0 22px;
        transform: rotate(360deg);
        fill: #f0eeef;
      }

      .styled-wrapper .button:hover .button-box,
      .styled-wrapper .button:focus .button-box {
        transition: 0.4s;
        transform: translateX(-69px);
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <div class="top-section">
        <h1>Nội dung ôn thi vào trường chuyên</h1>
      </div>
        <div class="mid-section">
            <img src="images/batluc.png" style="max-width: 100%; height: auto; width: 200px;">
            <h2>Math10 vẫn còn đang trong giai đoạn phát triển.</h2>
            <h3>Tính năng này sẽ có trong tương lai.</h3>    
        <div class="styled-wrapper">
            <button class="button">
            <div class="button-box">
                <span class="button-elem">
                <svg
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="arrow-icon"
                >
                <path
                fill="black"
                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                ></path>
                </svg>
                </span>
                <span class="button-elem">
                <svg
                fill="black"
                viewBox="0 0  24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="arrow-icon"
                >
                <path
                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                ></path>
                </svg>
                </span>
            </div>
            </button>
            </div>
            <p>Ấn để quay lại</p>
        </div>
    </div>
    <script>
        const button = document.querySelector(".button");
        button.addEventListener("click", () => {
            window.location.href = "../hub";
        });
    </script>
  </body>
</html>
