<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathSpeed</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      href="../learn/assets/images/math-logo.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <div
      id="loading-screen"
      class="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 1s;
      "
    >
      <div class="container" style="margin-bottom: 20px">
        <div class="macbook">
          <div class="macbook__topBord">
            <div class="macbook__display">
              <div class="macbook__load"></div>
            </div>
          </div>
          <div class="macbook__underBord">
            <div class="macbook__keybord">
              <div class="keybord">
                <div class="keybord__touchbar"></div>
                <ul class="keybord__keyBox">
                  <li class="keybord__key key--01"></li>
                  <li class="keybord__key key--02"></li>
                  <li class="keybord__key key--03"></li>
                  <li class="keybord__key key--04"></li>
                  <li class="keybord__key key--05"></li>
                  <li class="keybord__key key--06"></li>
                  <li class="keybord__key key--07"></li>
                  <li class="keybord__key key--08"></li>
                  <li class="keybord__key key--09"></li>
                  <li class="keybord__key key--10"></li>
                  <li class="keybord__key key--11"></li>
                  <li class="keybord__key key--12"></li>
                  <li class="keybord__key key--13"></li>
                </ul>
                <ul class="keybord__keyBox--under">
                  <li class="keybord__key key--14"></li>
                  <li class="keybord__key key--15"></li>
                  <li class="keybord__key key--16"></li>
                  <li class="keybord__key key--17"></li>
                  <li class="keybord__key key--18"></li>
                  <li class="keybord__key key--19"></li>
                  <li class="keybord__key key--20"></li>
                  <li class="keybord__key key--21"></li>
                  <li class="keybord__key key--22"></li>
                  <li class="keybord__key key--23"></li>
                  <li class="keybord__key key--24"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="glitch"
        style="top: -50px; opacity: 0; transition: opacity 2s; text-align: center;"
      >
        Loading ...
      </div>
    </div>
    <div
      class="screen"
      style="display: none; opacity: 0; transition: opacity 1s"
    ></div>
    <nav style="
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #2c3e50;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    ">
      <div class="math-link" style="
        display: flex;
        align-items: center;
        cursor: pointer;
      ">
      <img src="assets/images/math-logo.svg" class="favicon" style="
        width: 40px;
        height: 40px;
        margin-right: 10px;
      " />
      <span class="logo-title" style="
        color: #0083a4;
        font-size: 1.2rem;
        font-weight: bold;
      ">MathSpeed</span>
      </div>
      <div class="learn-link" style="
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #ecf0f1;
        transition: color 0.3s;
      " onclick="
        document.location.href = './'
      " onmouseover="this.style.color='#1abc9c'" onmouseout="this.style.color='#ecf0f1'">
      <img src="assets/images/book-logo.svg" class="learn-logo" style="
        width: 30px;
        height: 30px;
        margin-right: 10px;
      " />
      <span class="logo-title" style="
        font-size: 1rem;
      ">Học</span>
      </div>
      <div class="exercise-link" style="
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #ecf0f1;
        transition: color 0.3s;
      " onclick="
        document.location.href = '../exercise'
      " onmouseover="this.style.color='#1abc9c'" onmouseout="this.style.color='#ecf0f1'">
      <img src="assets/images/exercise-logo.svg" class="exercise-logo" style="
        width: 30px;
        height: 30px;
        margin-right: 10px;
      " />
      <span class="logo-title" style="
        font-size: 1rem;
      ">Làm đề thi</span>
      </div>
      <div class="download-link" style="
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #ecf0f1;
        transition: color 0.3s;
      " onclick="
        document.location.href = '../download'
      " onmouseover="this.style.color='#1abc9c'" onmouseout="this.style.color='#ecf0f1'">
      <img src="assets/images/download-logo.svg" class="download-logo" style="
        width: 30px;
        height: 30px;
        margin-right: 10px;
      " />
      <span class="logo-title" style="
        font-size: 1rem;
      ">Tải app điện thoại</span>
      </div>
    </nav>
    <div class="mid-section"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadingScreen = document.getElementById("loading-screen");
        const mainScreen = document.querySelector(".screen");
        const body = document.body;
        const glitchText = document.querySelector(".glitch");
        const messages = ["Học tập là con mắt của trí tuệ.", "Học tập là hạt giống của kiến thức.", "Giáo dục là vũ khí mạnh nhất.","Đừng bao giờ ngừng học tập.  ", "Học tập giống như leo núi."];
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        body.style.overflow = "hidden";

        setTimeout(() => {
          loadingScreen.style.opacity = "0";
          loadingScreen.style.transition = "opacity 1s";
          setTimeout(() => {
            loadingScreen.style.display = "none";
            mainScreen.style.display = "none"; // Ensure the panel remains hidden
            body.style.overflow = "";
          }, 1000); // Wait for the fade-out transition
        }, 4000); // Simulate a 2-second loading time

          glitchText.textContent = randomMessage;
          glitchText.setAttribute("data-text", randomMessage);

          setTimeout(() => {
        glitchText.style.opacity = "1";
          }, 500); // Delay before fade-in starts
      });
    </script>
    <script src="scripts/main.js"></script>
  </body>
</html>
