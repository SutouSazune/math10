<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math10</title>
    <link rel="stylesheet" href="../../../styles/style.css">

<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


      <style>
      #result-detail {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: 20px auto;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      #result-detail h2 {
        color: #2c3e50;
        font-size: 1.8em;
        margin-bottom: 12px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 6px;
      }

      #result-detail h3 {
        margin-top: 16px;
        color: #34495e;
        font-size: 1.2em;
        margin-bottom: 8px;
      }

      #result-detail p {
        font-size: 1.1em;
        margin-bottom: 12px;
      }

      #result-detail ul {
        list-style-type: disc;
        padding-left: 20px;
        margin-bottom: 16px;
      }

      #result-detail ul li {
        margin-bottom: 6px;
        font-size: 1em;
      }

      #result-detail ul li a {
        color: #2980b9;
        text-decoration: none;
        font-weight: 600;
      }

      #result-detail ul li a:hover {
        text-decoration: underline;
      }

      #result-detail .highlight.red {
        color: #e74c3c;
        font-weight: bold;
      }

      #result-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #result-detail {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        max-width: 700px;
        width: 90%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        max-height: 80vh;
        overflow-y: auto;
      }
      </style>
</head>
<body>

    <div id="result-overlay" style="display: none">
      <div id="result-detail"></div>
    </div>
    <div class="top-section">
        <a class="exit-btn" href="../../../../">X</a>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    <div class="content">
        <div class="question"></div>
        <div class="options-container">
    
        </div>
        <div class="explain"></div>
    </div>
    <div class="bottom-section">
        <div class="check-btn">Kiểm tra</div>
        <div class="continue-btn">Tiếp tục</div>
    </div>
    <script type="module" src="U2L1.js"></script>
</body>
</html>
